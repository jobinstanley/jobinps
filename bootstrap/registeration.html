<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50">
        <i class="fab fa-10x fa-github"></i>  
        <h1 class="text-center"><strong>REGISTRATION</strong></h1>
        <form action="" class="border mt-5" style="background-color: burlywood;">
            <div class="mb-2 p-2">
                <label for="">first name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="">second name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="">phone number</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="">age</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="">Gender</label>

                <label for="male">Male</label>
                <input type="radio" value="male" name="gender">
                <label for="Female">female</label>
                <input type="radio" value="female" name="gender">
                <label for="Others">others</label>
                <input type="radio" value="others" name="gender">

            <div class="mb-2 p-2">
                <label for="">email</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="">username</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="">password</label>
                <input type="password" name="" id="" class="form-control">
            </div>
                 <div class="d-grid gap-2">
                <button class="btn btn-primary">Registration</button>
                <button class="btn btn-danger">log in</button>
            </div>    
    </div>
        </form>
</body>
</html>
